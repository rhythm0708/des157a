<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Caesar Cipher +3</h1>
    <h2>Type a sentence and the encoded ciphertext will show up in the console.</h2>

    <script>
        var plainText = prompt("Type a sentence ", "");
        var cipherText = "";
        var shift = 3;

        for (var char=0; char<plainText.length; char++) {
            var charCode = plainText[char].charCodeAt(0);
            // console.log(charCode);

            // Lowercase letters.
            if (97 <= charCode && charCode <= 122) {
                cipherText += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
                // cipherText += String.fromCharCode((charCode + shift) % 26);
            }

            // Uppercase letters.
            else if (65 <= charCode && charCode <= 90) {
                cipherText += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
                // cipherText += String.fromCharCode((charCode + shift) % 26);
            }

            // Don't deal with the rest lol.
            else {
                cipherText += char;
            }
        }

        // Print to console.
        console.log(cipherText);
    </script>
</body>
</html>
